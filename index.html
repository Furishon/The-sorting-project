<!DOCTYPE html>
<html>
<head>
	<title>The sorting project</title>
	<style>
		div {
			position: fixed;
			left: 37.5%;
			top: 20%;
		}
		textarea {
			width: 270%;
			height: 1000%;
		}
	</style>
</head>
<body onkeydown="
					if (document.activeElement.id != 'submit' && event.keyCode === 13) {
						handleInput();
					}
				">

	<div name="container">
		<textarea id="inputBox"></textarea>
		<br>
		<button id="submit" onclick="handleInput();">Submit</button>
		<p id="output"></p>
	</div>
	<script>
		var input;
		function handleInput() {
			// store the input as a string
			input = document.getElementById('inputBox').value.toLowerCase().split('').sort().join('');;
			console.log(input);
			document.getElementById('output').innerHTML = input;
			return 1;
		}
	</script>
</body>
</html>
